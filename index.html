<html>
<head>

<!-- Jquery-->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!--Angular-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.js"></script>
<script src="app/app.js"></script>
<script src="app/angular-local-storage.js"></script>


<!--Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<!-- Other CSS -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/imgur.css">
<link rel="stylesheet" href="css/build.css">


<!--imgur -->
<!--<link rel="stylesheet" href="imgur/imgur.min.css">-->
<script type="text/javascript" src="imgur/imgur.min.js"></script>


</head>


<body ng-app="SponserForm" style="background-color: #99CCFF;">


  <div class="header clearfix">
        <!--
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
      -->
        <h3 class="text-muted">OSH</h3>
      </div>


  <div class="container" ng-controller="FormController">
   <div class="jumbotron">
    <form novalidate class="simple-form">
    <div class="row">
     <div class="col-sm-12">
 
    <input type="text" id = "hack_name" class = "hackathon-name input-lg" ng-model="data.hackathon_name" placeholder="Name of Hackathon"/>

    <h4 class = "header-fix">Logo</h4>
    <div class="dropzone">
   <img class ="upload-image" src="assets/image-add.png"> 

    </div>

     </div>
    </div>

    
   <h3 class = "header-fix">Type of Hackathon</h3>

  <div>
  <input type="checkbox" ng-model="data.hackaton_type.University">
  <label class = "h-type-label">University</label>
  </div>
  <div>
   <input type="checkbox" ng-model="data.hackaton_type.Company">
  <label class = "h-type-label">Company</label>
  </div>
  <div>
   <input type="checkbox" ng-model="data.hackaton_type.Highschool">
  <label class = "h-type-label">Highschool</label>
  </div>
  <div>
   <input type="checkbox" ng-model="data.hackaton_type.Other">
  <label class = "h-type-label">Other</label>
  </div>


    <h3 class = "header-fix">Date Range of Hackathon</h3>

 <div class="row">
    <div class="col-sm-6">
      <label class = "h-date-label">Starts:</label>
      <input type="date" class = "h-date" name="input" ng-model="data.hackathon_start_date" placeholder="yyyy-MM-dd" min="2013-01-01" max="2018-12-31" required />
    </div>
    <div class="col-sm-6">
      <label class = "h-date-label">Ends:</label>
      <input type="date" class = "h-date" name="input" ng-model="data.hackathon_end_date" placeholder="yyyy-MM-dd" min="2013-01-01" max="2018-12-31" required />
    </div>
  </div>

 <div class="row">
    <div class="col-sm-6">
    <!-- <img src = "assets/hidesection.png"> -->
    <div class="col-sm-6">
     <h3 class = "header-fix">Timetable</h3>
    </div>
    </div>
</div>

<label class="info-label">Events will be listed in chronological order</label>

 <div class="row">
    <div class="col-sm-3">
      Date
       <div class = "row" > 
       <input type="text" class = "timetable_row_input" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h" placeholder = "MM/DD" ng-model = "data.hackathon_timetable.e1.date"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h" placeholder = "MM/DD" ng-model = "data.hackathon_timetable.e2.date"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h" placeholder = "MM/DD" ng-model = "data.hackathon_timetable.e3.date"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h" placeholder = "MM/DD" ng-model = "data.hackathon_timetable.e4.date"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" id="24h" placeholder = "MM/DD" ng-model = "data.hackathon_timetable.e5.date"/>
       </div>
    </div>
    <div class="col-sm-3">
      From
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  placeholder = "00:00" ng-model = "data.hackathon_timetable.e1.from"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  placeholder = "00:00" ng-model = "data.hackathon_timetable.e2.from"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  placeholder = "00:00" ng-model = "data.hackathon_timetable.e3.from"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  placeholder = "00:00" ng-model = "data.hackathon_timetable.e4.from"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  placeholder = "00:00" ng-model = "data.hackathon_timetable.e5.from"/>
       </div>
    </div>
    <div class="col-sm-3">
      To
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "00:00" ng-model = "data.hackathon_timetable.e1.to"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "00:00" ng-model = "data.hackathon_timetable.e2.to"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "00:00" ng-model = "data.hackathon_timetable.e3.to"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "00:00" ng-model = "data.hackathon_timetable.e4.to"/>
       </div>
        <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "00:00" ng-model = "data.hackathon_timetable.e5.to"/>
       </div>
    </div>
    <div class="col-sm-3">
      Event
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "Registration" ng-model = "data.hackathon_timetable.e1.event_desc"/>
       <input type="image" src="assets/plus.png" style="margin-left: -30px;">
       <input type="image" src="assets/delete.png" />
      </div>
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "Brunch" ng-model = "data.hackathon_timetable.e2.event_desc"/>
       <input type="image" src="assets/plus.png" style="margin-left: -30px;">
       <input type="image" src="assets/delete.png" />
      </div>
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "Hacking Starts" ng-model = "data.hackathon_timetable.e3.event_desc"/>
       <input type="image" src="assets/plus.png" style="margin-left: -30px;">
       <input type="image" src="assets/delete.png" />
      </div>
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "FB presentation" ng-model = "data.hackathon_timetable.e4.event_desc"/>
       <input type="image" src="assets/plus.png" style="margin-left: -30px;">
       <input type="image" src="assets/delete.png" />
      </div>
      <div class = "row" > 
       <input type="text" class = "timetable_row_input"  id="24h" placeholder = "Ceremony" ng-model = "data.hackathon_timetable.e5.event_desc"/>
       <input type="image" src="assets/plus.png" style="margin-left: -30px;">
       <input type="image" src="assets/delete.png" />
      </div>
    </div>
  </div>

  </br>
  </br>
  </br>
  </br>



  <input type="button" class ="btn btn-danger" ng-click="reset()" value="Reset" />
 <input type="submit" class ="btn btn-success" ng-click="update(data)" value="Submit" />
  <input type="submit" class ="btn btn-warning" value="Save" />

    </div>
    </form>


    <pre>current_data = {{data | json}}</pre>
    <pre>master = {{master | json}}</pre>
      </div>


      <footer class="footer">
        <p>&copy; 2015 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>



</html>
